<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#8e8a82d2" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="projects.css" />

    <title>PROJECTS</title>
  </head>
  <body>
    <nav
      id="mainNavbar"
      class="navbar navbar-dark navbar-expand-md py-0 fixed-top"
    >
      <a href="#" class="navbar-brand">IAMAC</a>

      <label for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle" />

      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link">PROJECTS</a>
          </li>
          <li class="nav-item">
            <a href="index.html#about" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="mailto:info@iamac.ge" class="nav-link">CONTACT US</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container" id="projectsContainer"></div>

    <script>
      // Fetch the projects JSON file
      fetch("projects.json")
        .then((response) => response.json())
        .then((data) => {
          const projectContainer = document.getElementById("projectsContainer");

          // Loop through each project and create the HTML structure
          data.forEach((project, index) => {
            const projectHTML = `
          <div class="row project mb-5">
            <div class="col-12 text-center">
              <h2 class="titlesProjects">${project.title}</h2>
              <div class="image">
                <img src="${project.images[1]}" alt="${project.title}" />
              </div>
              <div class="seeMore mt-3">
                <a href="project/project.html?id=${index + 1}">
                  <button class="seeMore">SEE MORE</button>
                </a>
              </div>
            </div>
          </div>
        `;

            // Append the generated HTML to the container
            projectContainer.innerHTML += projectHTML;
          });
        })
        .catch((error) => console.error("Error loading projects:", error));
    </script>

    <script src="footer.js"></script>

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
