<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#8e8a82d2" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" />

    <title>IAMAC</title>
  </head>

  <body>
    <nav
      id="mainNavbar"
      class="navbar navbar-dark navbar-expand-md py-0 fixed-top"
    >
      <a href="#" class="navbar-brand">IAMAC</a>
      <label for="toggle">&#9776;</label>
      <input type="checkbox" id="toggle" />
      <div class="collapse navbar-collapse" id="navLinks">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="projects.html" class="nav-link">PROJECTS</a>
          </li>
          <li class="nav-item">
            <a href="index.html#about" class="nav-link">ABOUT</a>
          </li>
          <li class="nav-item">
            <a href="mailto:info@iamac.ge" class="nav-link">CONTACT US</a>
          </li>
        </ul>
      </div>
    </nav>

    <img src="imgs/project 2/renderi.jpg" alt="" id="mainPic" />

    <section class="container-fluid" id="projects">
      <div id="projectList"></div>
    </section>

    <!-- about section -->
    <section class="about">
      <div class="col-15 description">
        <h2 id="about">ABOUT</h2>
        <p class="lead">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptates
          vel ab dolore recusandae exercitationem natus, explicabo cum, maxime
          aspernatur molestias quis in quo eveniet necessitatibus vero cumque
          dicta voluptatibus hic?
        </p>
      </div>
    </section>

    <script>
      // Fetch the JSON data
      fetch("projects.json")
        .then((response) => response.json())
        .then((data) => {
          const projectList = document.getElementById("projectList");
          data.forEach((project, index) => {
            const firstImage = project.images[0]; // Get the first image

            const projectHTML =
              index % 2 === 0
                ? `
              <div class="row align-items-center content">
                <div class="col-md-6 col-12 ">
                  <img src="${firstImage}" class="img-fluid" />
                </div>
                <div class="col-md-6 col-12 text-center ">
                  <div class="row justify-content-center">
                    <div class="col-10 col-lg-8 description mb-5 mb-md-0">
                      <h2>${project.title}</h2>
                      <p class="lead">${project.shortDescription}</p>
                      <a href="${project.link}">
                        <button class="seeMore">SEE MORE</button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              `
                : `
              <div class="row align-items-center content">
                <div class="col-md-6 col-12 order-2 order-md-1 text-center">
                  <div class="row justify-content-center ">
                    <div class="col-10 col-lg-8 description mb-5 mb-md-0">
                      <h2>${project.title}</h2>
                      <p class="lead">${project.shortDescription}</p>
                      <a href="${project.link}">
                        <button class="seeMore">SEE MORE</button>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-12 order-1 order-md-2">
                  <img src="${firstImage}" loading="lazy" role="presentation" class="img-fluid" />
                </div>
              </div>
              <hr />
              `;

            projectList.insertAdjacentHTML("beforeend", projectHTML);
          });
        })
        .catch((error) => console.error("Error fetching the JSON:", error));
    </script>

    <script src="footer.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
